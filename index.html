<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8" />
  <title>Javascript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p class="output"></p>
      </div>
      <div id="numpad">
        <button type="button" val="ac" class="ac">AC</button>
        <button type="button" val="plusMinus" class="plusMinus">+/-</button>
        <button type="button" val="%" class="percent">%</button>
        <button type="button" val="/" class="divide">/</button>
        <button type="button" val="7">7</button>
        <button type="button" val="8">8</button>
        <button type="button" val="9">9</button>
        <button type="button" val="*" class="multiply">*</button>
        <button type="button" val="4">4</button>
        <button type="button" val="5">5</button>
        <button type="button" val="6">6</button>
        <button type="button" val="-" class="minus">-</button>
        <button type="button" val="1">1</button>
        <button type="button" val="2">2</button>
        <button type="button" val="3">3</button>
        <button type="button" val="+" class="add">+</button>
        <button type="button" val="0">0</button>
        <button type="button" val=".">.</button>
        <button type="button" val="=" class="equal">=</button>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>

</html>
